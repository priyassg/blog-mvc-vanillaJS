<!DOCTYPE html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" type="text/css" href="css/app.css"></link>
</head>
<body>
    <!-- Main App container -->
    <div id="app">
        <!-- Header -->
        <header>
            <h1>My Blog</h1>
        </header>
        <!-- Content -->
        <section>
            <div class="error"></div>
        </section>
        <section>
            <aside>
                <button class="create-new">Create New</button>
            </aside>
            <main id="content-container">
                <ul class="blogs-list"></ul>
            </main>
        </section>
        <!-- Footer -->
        <footer></footer>

        <!-- Modal content -->
        <div id="new-post-modal" class="modal">
            <form class="modal-content">
                <h3 class="title">New Post</h3>
                <div>
                    <label>Title</label>
                    <input name="title" type="text" />
                </div>
                
                <div>
                    <label>Text</label>
                    <textarea name="text"></textarea>
                </div>
                <button type="submit">Save</submit>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.min.js"></script>
    <!-- <script src="js/networkCall.js"></script>
    <script src="js/util.js"></script>
    <script src="js/index.js"></script> -->
    <script src="./js/store.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
